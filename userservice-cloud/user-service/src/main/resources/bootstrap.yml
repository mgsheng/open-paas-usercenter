spring:
  cloud:
    consul:
      host: ${CONSUL_HOST}
      port: ${CONSUL_PORT}
      discovery:
        healthCheckPath: /info
        healthCheckInterval: 15s
        instance-id: user-service
        hostname: ${HOST}
        port: ${PORT}
  application:
     name: user-service
server:
  port: 80
serverHost: 127.0.0.1 
callbackUrl: http://${APP_LOCALHOST_URL}:${APP_LOCALHOST_URL_PORT}